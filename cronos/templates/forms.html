{% macro textinput(input, label, animate=True) %}
    <div class="my-input">
      {{ input|safe }}
      <span class="highlight"></span>
      <span class="bar"></span>
      {% if animate %}
        <label>{{ label }}</label>
      {% else %}
        <label class="no-animate">{{ label }}</label>
      {% endif %}
    </div>
{% endmacro %}

{% macro show_messages() %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger" role="alert">
        <span class="sr-only">Error:</span>
        {{ '<br>'.join(messages)|safe }}
      </div>
    {% endif %}
  {% endwith %}
{% endmacro %}
